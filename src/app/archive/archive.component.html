<div class="border rounded p-4 bg-body">
  <h2 class="p-3">Archive:</h2>
  
  <div class="">
    <a
      class="btn btn-outline-secondary mx-2"
      [routerLink]="'/'"
    > &larr; back</a>
  </div>


  <div class="p-3">
    <table class="table">
      <tbody>
        <tr>
          <th> title </th>
          <th> deadline </th>
          <th></th>
        </tr>

        <tr
          class="align-middle"
          *ngFor="let task of tasks"
        >
          <td>{{task.title}}</td>
          <td>{{task.deadline}}</td>
          <td>
            <button
              class="btn btn-outline-danger"
              (click)="deleteTask(task)"
            >delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
